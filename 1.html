<h2>자동영양제배출장치</h2>
  <p>자동 영양제 배출장치(메디루비)는 기존의 수동분배 방식을 탈피하여 최소30일-최     대90일의 알약을 최대10가지 종류로 각각 독립된 공간에 보관하다가 필요시에     설정된 값에 따라 자동 투약되는 장치로 수동분배의 불편감을 해결해 복약순     응도를 상승시킨다. 기존의 헬스모니터링 시스템(생체정보)와 복약알림APP과      데이터가 연동하도록 설계됨.
</p>
